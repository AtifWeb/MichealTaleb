<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="./assets/demi.mp3" controls ></audio>
    <p class="play">Play</p>
    <p class="pause">Pause</p>


    <script>
        let Audio=document.querySelector("audio"),play=document.querySelector(".play"),pause=document.querySelector(".pause")


        play.addEventListener("click",()=>{
            Audio.play()
        })
        pause.addEventListener("click",()=>{
            Audio.pause()
        })
    </script>
</body>
</html>
