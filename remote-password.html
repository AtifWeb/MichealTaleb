<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>History Panel</title>
    <link href="ncss/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/remote-password.css">
    <link rel="stylesheet" href="./assets/css/Common.css">
    <link href="ncss/bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./nfont-awesome/css/all.css" />
    <script src="./nfont-awesome/js/all.js"></script>

  <body>
    <header class="bgtheme p23_25">
        <p class="alignleft">
          <a href="#"><img src="nimg/side-arrow.png" /></a>
        </p>
        <p class="aligncenter font5 fontfamilyub fwreg colorwhite header-heading">
            Remote Passcode
        </p>
        <p class="alignright"></p>
        <div style="clear: both"></div>
      </header>
    <main >
        <div class="page13_d1">
            <div class="reset-pass">
                <img src="./nimg/Security-pana.png" alt="">
                <form>
                  <div class="input-wrapper">
                    <img src="./nimg/pass-key.png" alt="">
                    <div class="password-field">
                      <p class="input-value"></p>
                      <input type="password" placeholder="Passcode" name="password" maxlength="6">
                    </div>
                  </div>
                  <div class="input-buttons-wrapper">
                    <div class="input-buttons">
                        <button class="number-button">1</button>
                        <button class="number-button">2</button>
                        <button class="number-button">3</button>
                        <button class="number-button">4</button>
                        <button class="number-button">5</button>
                        <button class="number-button">6</button>
                        <button class="number-button">7</button>
                        <button class="number-button">8</button>
                        <button class="number-button">9</button>
                        <button id="cancel-button"><svg xmlns="http://www.w3.org/2000/svg" width="13.9" height="13.9" viewBox="0 0 13.9 13.9">
                          <path id="cross_close_cancel_delete_remove_2039428" data-name="cross,close,cancel,delete,remove,2039428" d="M12,10.586l5.243-5.243a1,1,0,0,1,1.414,1.414L13.414,12l5.243,5.243a1,1,0,0,1-1.414,1.414L12,13.414,6.757,18.657a1,1,0,0,1-1.414-1.414L10.586,12,5.343,6.757A1,1,0,0,1,6.757,5.343Z" transform="translate(-5.05 -5.05)" fill="#fff" fill-rule="evenodd"/>
                        </svg>
                        </button>
                        <button class="number-button">0</button>
                        <button id="submit-button"><svg xmlns="http://www.w3.org/2000/svg" width="9.108" height="15.025" viewBox="0 0 9.108 15.025">
                          <path id="Arrow_" data-name="Arrow " d="M713,1171.723a.59.59,0,0,1-.821,0,.564.564,0,0,1,0-.808l6.176-6.081-6.174-5.871a.561.561,0,0,1,0-.8.583.583,0,0,1,.821,0l6.9,6.675Z" transform="translate(-711.513 -1157.425)" fill="#fff" stroke="#fff" stroke-width="1" fill-rule="evenodd"/>
                        </svg>
                        </button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </main>
   
    <script src="./assets/js/HandleRemotePassword.js"></script>
    <script src="njs/bootstrap.js"></script>
    <script src="njs/bootstrap.min.js"></script>
    <script src="njs/jquery.js"></script>
